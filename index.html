<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Масиви</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="container">
    <h2>Рішення транспортної задачі:</h2>
    <p>Матриця А:</p>
    <table>
        <tr>
            <td><input name="indA" type="text" placeholder="60"></td>
            <td><input name="indA" type="text" placeholder="80"></td>
            <td><input name="indA" type="text" placeholder="100"></td>
        </tr>
    </table>
    <button class="button" onclick="matrixACreate(this)"><span>Підтвердити</span></button>
    <p>Матриця В:</p>
    <table>
        <tr>
            <td><input name="indB" type="text" placeholder="40"></td>
            <td><input name="indB" type="text" placeholder="60"></td>
            <td><input name="indB" type="text" placeholder="80"></td>
            <td><input name="indB" type="text" placeholder="60"></td>
        </tr>
    </table>
    <button class="button" onclick="matrixBCreate(this)"><span>Підтвердити</span></button>
    <p>Матриця С:</p>
    <table>
        <tr>
            <td>1</td>
            <td>3</td>
            <td>4</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>8</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
    <button class="button" ><span>Підтвердити</span></button>
</div>
<script src="script/index.js"></script>
</body>
</html>
